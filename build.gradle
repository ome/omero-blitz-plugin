plugins {
    id "groovy"
    id "org.openmicroscopy.plugin-project" version "5.5.3"
}

group = "org.openmicroscopy"
version = "5.5.1"

repositories {
    jcenter()
    mavenLocal()
    maven { url 'https://artifacts.openmicroscopy.org/artifactory/maven' }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    testImplementation("org.spockframework:spock-core:1.3-groovy-2.5") {
        exclude module: "groovy-all"
    }

    implementation("org.openmicroscopy:omero-dsl-plugin:5.5.1")
    implementation("org.openmicroscopy:omero-api-plugin:5.5.1")
    implementation("org.openmicroscopy.gradle.ice-builder:slice:1.5.2")
    implementation("commons-io:commons-io:2.6")
}

gradlePlugin {
    plugins {
        BlitzPlugin {
            id = "org.openmicroscopy.blitz"
            implementationClass = "org.openmicroscopy.blitz.BlitzPlugin"
        }
    }
}
